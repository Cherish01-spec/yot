<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Food Donation Platform</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="donate.html">Donate Food</a></li>
            <li><a href="charity.html">View Donations</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="team.html">Meet the Team</a></li>

        </ul>
    </nav>

    <section id="donate" class="section">
        <h2>Donate Food</h2>
        <p>Please fill out the form below to submit your food donation information.</p>
        <form id="donationForm">
            <label for="contactName">Your Name:</label>
            <input type="text" id="contactName" required>

            <label for="phone">Phone Number (starts with +91):</label>
            <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="e.g., 1234567890">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="e.g., example@domain.com">

            <label for="address">Address for Donation:</label>
            <input type="text" id="address" required>

            <label for="quantity">Food Quantity (People to Serve):</label>
            <input type="number" id="quantity" required>

            <label for="donationDate">Donation Date:</label>
            <input type="date" id="donationDate" required>

            <button type="submit">Submit Donation</button>
        </form>
         <!-- Search Section -->
    <section class="donate-food-section">
        <h2>Find a Charity to Donate Food</h2>
        
        <!-- Search Form -->
        <div class="search-bar">
            <input type="text" id="locationSearch" placeholder="Enter location to search for charities" />
            <button onclick="searchCharities()">Search</button>
        </div>
        
        <!-- Results Section -->
        <div id="charityResults" class="charity-results"></div>
    </section>
    </section>

    <footer>
        <p>&copy; 2024 Food Donation Platform. All Rights Reserved.</p>
    </footer>

    <script src="donate.js"></script>
</body>
</html>
